name: lukosBot2 CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  actions: read
  checks: write
  issues: read
  pull-requests: write
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v5

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'gradle'

      - name: Validate Gradle installation
        run: ./gradlew --version

      - name: Build with Gradle (skip tests)
        run: ./gradlew clean build -x test

      - name: Run tests
        run: ./gradlew test

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v5
        with:
          name: lukos-bot-2
          path: build/libs/*.jar
